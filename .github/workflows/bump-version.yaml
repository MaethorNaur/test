name: bump version
on:
  workflow_dispatch:
    inputs:
      whatsnew:
        required: true
        description: Store release message
      version:
        description: |
          Release version.
          If not specifid it will bump the previous version_name
jobs:
  version:
    name: Get version
    uses: ./.github/workflows/extract-version.yaml
  update_version:
    name: Update app version
    needs: [version]
    permissions:
      actions: read
      issues: read
      pull-requests: read
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: bump version
        id: vars
        env:
          PROVIDED_VERSION: ${{ github.event.inputs.version }}
        run: |
          VERSION_CODE=$((${{needs.version.outputs.version_code}}+1))
          VERSION_NAME=${PROVIDED_VERSION:-v${{needs.version.outputs.version_code}}.0.0}
          echo "VERSION_CODE=$VERSION_CODE" > 8vim/version.properties
          echo "VERSION_NAME=$VERSION_NAME" >> 8vim/version.properties
          echo "version_code=$VERSION_CODE" >> $GITHUB_ENV
          echo "version_name=$VERSION_NAME" >> $GITHUB_ENV
      - run: |
          echo "${{ github.event.inputs.whatsnew }}" > metadata/en-US/changelogs/${{env.version_code}}.txt
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metadata/en-US/changelogs/${{env.version_code}}.txt
          git commit -a -m "chore(bump): release ${{env.version_name}}"
          git tag ${{env.version_name}}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          tags: true
