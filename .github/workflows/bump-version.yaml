name: bump version
run-name: |
  Releasing 8VIM with next version: ${{inputs.version}}

on:
  workflow_dispatch:
    inputs:
      whatsnew:
        required: true
        description: Store release message
      version:
        required: true
        default: minor
        type: choice
        options:
          - major
          - minor
          - patch
        description: Release version.
jobs:
  version:
    name: Get version
    uses: ./.github/workflows/extract-version.yaml
  update_version:
    name: Update app version
    needs: [version]
    permissions:
      actions: read
      issues: read
      pull-requests: read
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set version
        env:
          MAJOR: ${{needs.version.outputs.major}}
          MINOR: ${{needs.version.outputs.minor}}
          PATCH: ${{needs.version.outputs.patch}}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          echo "MAJOR=$MAJOR" > 8vim/version.properties
          echo "MINOR=$MINOR" >> 8vim/version.properties
          echo "PATCH=$PATCH" >> 8vim/version.properties
          echo "RC=0" >> 8vim/version.properties

          echo "version_code=$(( 1000000 * $MAJOR + 10000 * $MINOR + 100 * $PATCH))" >> $GITHUB_ENV
          echo "version_name=$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV
      - run: |
          echo "${{ github.event.inputs.whatsnew }}" > metadata/en-US/changelogs/${{env.version_code}}.txt
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metadata/en-US/changelogs/${{env.version_code}}.txt
          git commit -a -m "chore(bump): release ${{env.version_name}}"
          git tag v${{env.version_name}}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          tags: true

      - name: bump version
        env:
          MAJOR: ${{needs.version.outputs.major}}
          MINOR: ${{needs.version.outputs.minor}}
          PATCH: ${{needs.version.outputs.patch}}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          RC=0
          if [ $VERSION = "patch" ]
          then
            PATCH=$(($PATCH+1))
          else
            PATCH=0
            if [ $VERSION = "minor" ]
            then
              MINOR=$(($MINOR+1))
            else
              MINOR=0
              MAJOR=$(($MAJOR+1))
            fi
          fi

          echo "MAJOR=$MAJOR" > 8vim/version.properties
          echo "MINOR=$MINOR" >> 8vim/version.properties
          echo "PATCH=$PATCH" >> 8vim/version.properties
          echo "RC=$RC" >> 8vim/version.properties

          echo "version_code=$(( 1000000 * $MAJOR + 10000 * $MINOR + 100 * $PATCH))" >> $GITHUB_ENV
          echo "version_name=$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "chore(bump): next release ${{env.version_name}}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
