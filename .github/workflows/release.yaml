name: release

on:
  push:
    tags: ["v*"]
jobs:
  test:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: vars
        id: vars
        run: |
          echo "tag=${GITHUB_REF/refs\/heads\//}" >> $GITHUB_OUTPUT
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{steps.vars.outputs.tag}}.txt
