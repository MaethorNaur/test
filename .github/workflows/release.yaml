name: Release deployment

on:
  push:
    tags: ["*"]
jobs:
  version:
    name: Get app version
    uses: ./.github/workflows/extract-version.yaml
  detect_target:
    name: Detect target
    needs: [version]
    runs-on: ubuntu-latest
    outputs:
      target: ${{env.target }}
      cmd: ${{env.cmd }}
      version_name: ${{env.version_name }}
    steps:
      - if: ${{needs.version.outputs.rc == 0}}
        run: |
          echo "target=prod" >> $GITHUB_ENV
          echo "cmd=bundleProdRelease" >> $GITHUB_ENV
          echo "version_name=${{needs.version.outputs.version_name}}" >> $GITHUB_ENV
      - if: ${{needs.version.outputs.rc > 0}}
        run: |
          echo "target=rc" >> $GITHUB_ENV
          echo "cmd=bundleRcRelease" >> $GITHUB_ENV
          echo "version_name=${{needs.version.outputs.version_name}}-rc.${{needs.version.outputs.rc}}" >> $GITHUB_ENV

  playstore:
    name: Deploy the app to Google playstore
    needs: [version, detect_target]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle
      - name: Setup env
        run: |
          mkdir -p distribution/whatsnew
          cp metadata/en-US/changelogs/${{needs.version.outputs.version_code}}.txt distribution/whatsnew/whatsnew-en-US
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" > keystore-b64.txt
          base64 -d keystore-b64.txt > 8vim/test.jks
      - name: Build APK
        env:
          VIM8_BUILD_KEYSTORE_FILE: ./8vim.jks
          VIM8_BUILD_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          VIM8_BUILD_KEY_ALIAS: ${{ secrets.ALIAS }}
          VIM8_BUILD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew ${{needs.detect_target.outputs.cmd}}
      - name: Google play release
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: tech.maethornaur.myapplication
          releaseFiles: 8vim/build/outputs/bundle/${{needs.detect_target.outputs.target}}Release/8vim-${{needs.detect_target.outputs.target}}-release.aab
          track: internal
          # status: draft
          whatsNewDirectory: distribution/whatsnew
          mappingFile: 8vim/build/outputs/mapping/${{needs.detect_target.outputs.target}}Release/mapping.txt
      - name: Upload artifact aab
        uses: actions/upload-artifact@v3
        with:
          name: aab
          path: 8vim/build/outputs/bundle/${{needs.detect_target.outputs.target}}Release/8vim-${{needs.detect_target.outputs.target}}-release.aab
  f_droid:
    name: Release to F-droid
    needs: [version, detect_target]
    if: ${{needs.version.outputs.rc > 0}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.PAT}}
          repository: MaethorNaur/MaethorNaur.github.io
          persist-credentials: false
      - run: |
          echo "{\"version_code\": ${{needs.version.outputs.version_code}}, \"version_name\": \"${{needs.detect_target.outputs.version_name}}\"}" > version.json
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add version.json
          git commit -a -m "chore: release ${{needs.detect_target.outputs.version_name}}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repository: MaethorNaur/MaethorNaur.github.io
  release:
    name: Create github release
    needs: [playstore, f_droid, version]
    if: ${{ !cancelled() && needs.f_droid.result != 'failure' }}
    permissions:
      actions: read
      issues: read
      pull-requests: read
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        id: aab
        uses: actions/download-artifact@v3
        with:
          name: aab
      - name: Create Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: changelog-configuration.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{steps.github_release.outputs.changelog}}
          files: ${{ steps.aab.outputs.download-paths }}
          prerelease: ${{needs.version.outputs.rc > 0}}
