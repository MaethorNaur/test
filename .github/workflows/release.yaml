name: release

on:
  push:
    tags: ["iteration-*"]
jobs:
  test:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: vars
        id: vars
        run: |
          set +a
          . ./version.properties
          set -a
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{steps.vars.outputs.version_code}}.txt
