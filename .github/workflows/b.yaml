name: b
on: workflow_dispatch

jobs:
  call:
    uses: ./.github/workflows/build_release.yaml
    with:
      target: rc
      cmd: bundleRcRelease assembleRcRelease
    secrets: inherit
  r:
    needs: call
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        id: aab
        uses: actions/download-artifact@v3
        with:
          name: aab
          path: shared/
      - run: |
          ls -alh shared/
